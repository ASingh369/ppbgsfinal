test:
  setup: |
    const oldLog = console.log;
    let consoleOutput = '';
    console.log = x => {
      consoleOutput += x + '\n';
      oldLog(x);
    };
  run: |
    consoleOutput = consoleOutput.trim();
    if (consoleOutput !== '1\n2\nFizz\n4\nBuzz\nFizz\n7\n8\nFizz\nBuzz\n11\nFizz\n13\n14\nFizzBuzz\n16\n17\nFizz\n19\nBuzz\nFizz\n22\n23\nFizz\nBuzz\n26\nFizz\n28\n29\nFizzBuzz') {
      fail('The console doesn\'t print the 30 Fizz-Buzz numbers');
    }
  cleanup: console.log = oldLog;
