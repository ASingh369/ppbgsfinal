{% if messages %}
    {% for message in messages %}
        {% if '/' == request.path %}
            <div class="pt-3"></div>
        {% endif %}
        <div id="message" class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible text-center" roll="alert">
                <button class="close" type="button" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        Error:
                    {% else %}
                        {{ message.tags|title }}:
                    {% endif %}
                    {{ message }}
                </strong>
            </div>
        </div>
    {% endfor %}
{% endif %}
