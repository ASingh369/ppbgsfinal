{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Code Editor</title>

  <!-- parse yaml -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.12.1/js-yaml.min.js"
    integrity="sha256-xYfEFU0LN08iGcGajx1rqWTnYWIdaCHYME9C46FGIwE=" crossorigin="anonymous"></script>

  <!-- use fontawesome icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />

  <!-- use bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />

  <!-- use bootstrap js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <!-- use split.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.10/split.min.js"
    integrity="sha256-voAP1SafVzHBtUVXxB6ZuQB5mIZu6h0veHhhzwXcthQ=" crossorigin="anonymous"></script>

  <!-- use jshint -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.10.1/jshint.min.js"
    integrity="sha256-AnRo6ofeMX/ySgINPlWrw/wgAp8WtuOLhJk7rpvr7dM=" crossorigin="anonymous"></script>

  <!-- use htmlhint -->
  <script src="{% static 'js/htmlhint.js' %}"></script>

  <!-- use codemirror -->
  <link href="{% static 'codemirror/lib/codemirror.css' %}" rel="stylesheet" />
  <link href="{% static 'codemirror/theme/neo.css' %}" rel="stylesheet" />
  <script src="{% static 'codemirror/lib/codemirror.js' %}"></script>
  <script src="{% static 'codemirror/mode/css/css.js' %}"></script>
  <script src="{% static 'codemirror/mode/javascript/javascript.js' %}"></script>
  <script src="{% static 'codemirror/mode/xml/xml.js' %}"></script>
  <script src="{% static 'codemirror/mode/htmlmixed/htmlmixed.js' %}"></script>

  <!-- codemirror addons -->
  <link href="{% static 'codemirror/addon/lint/lint.css' %}" rel="stylesheet" />
  <script src="{% static 'codemirror/addon/lint/lint.js' %}"></script>
  <script src="{% static 'codemirror/addon/lint/html-lint.js' %}"></script>
  <script src="{% static 'codemirror/addon/lint/javascript-lint.js' %}"></script>

  <!-- project's css -->
  <!-- <link rel="stylesheet" href="css/all.css" /> -->
  <link rel="stylesheet" href="{% static 'css/code_editor.css' %}" />

  <!-- javascript entry point -->
  <script src="{% static 'js/code_editor.js' %}" type="module" defer></script>
</head>

<body>
  <div class="code--page-container d-flex flex-column">
    <header>
      <!-- navbar displaying task and buttons -->
      <nav class="navbar navbar-light bg-light">
        <div>
          <a class="navbar-brand" href="">Logo {{ challenge.0.mock_data.url }}</a>
          <div><strong>Task:</strong> <span id="task-placeholder"></span></div>
        </div>
        <!-- run code buttons -->
        <div>
          <button class="btn btn-outline-secondary" id="run-button">Run</button>
          <button class="btn btn-outline-primary" id="submit-button">Submit</button>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1">
      <!-- top half of the page shows HTML and JS editor -->
      <div id="editors">
        <!-- html editor -->
        <div class="split-horizontal" id="html-editor-parent">
          <h4 class="pane-label">HTML</h4>
          <div class="pane-content" id="html-editor"></div>
        </div>
        <div class="gutter gutter-horizontal"></div>
        <!-- js editor -->
        <div class="split-horizontal" id="js-editor-parent">
          <h4 class="pane-label">JS</h4>
          <div class="pane-content" id="js-editor"></div>
        </div>
      </div>
      <div class="gutter gutter-vertical"></div>
      <!-- bottom half shows html page and the console -->
      <div id="code-output">
        <!-- html page view -->
        <div class="split-horizontal" id="html-frame-view">
          <iframe class="w-100 h-100" frameborder="0"></iframe>
        </div>
        <div class="gutter gutter-horizontal"></div>
        <!-- console output -->
        <div class="split-horizontal" id="console-area">
          <h4 class="pane-label">Console</h4>
          <div class="pane-content px-3" id="console-output"></div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
