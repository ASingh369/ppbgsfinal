{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PPBGS - Login</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}" />
  </head>
  <body>
    <section id="login" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card shadow">
              <div class="card-header alt-font bg-light text-dark pb-1">
                <h4 class="text-muted"><img class="my-0 py-0" src="{% static 'images//logo/logo5.png' %}" alt="" height="50" width="50" /> <span class="text-pink">Ppbg</span>System</h4>
              </div>
              <div class="card-body">
                <!--Alerts-->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      required
                    />
                  </div>

                  <div class="form-group">
                    <label for="password2">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>

                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-green text-light btn-block"
                  />
                </form>
                <a href="{% url 'register' %}" class="text-dark text-muted no-underline"><span class="dotted"> Register</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="{% static 'js/all.js' %}"></script>
  </body>
</html>
